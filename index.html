<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kalkulator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="wrapper">
      <div id="screen" class="item grey"></div>
      <div id="del" class="item">Del</div>
      <div id="%" class="item grey">%</div>
      <div id="+" class="item grey">+</div>
      <div id="7" class="item black">7</div>
      <div id="8" class="item black">8</div>
      <div id="9" class="item black">9</div>
      <div id="-" class="item grey">-</div>
      <div id="4" class="item black">4</div>
      <div id="5" class="item black">5</div>
      <div id="6" class="item black">6</div>
      <div id="x" class="item grey">x</div>
      <div id="1" class="item black">1</div>
      <div id="2" class="item black">2</div>
      <div id="3" class="item black">3</div>
      <div id="/" class="item grey">/</div>
      <div id="zero" class="item black">0</div>
      <div id="." class="item black">.</div>
      <div id="equals" class="item">=</div>
    </div>


  </div>



  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
